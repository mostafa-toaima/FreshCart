<section class="w-75 mx-auto rounded shadow p-3 mb-4">
  <div class="row align-items-center g-4">
    <div class="col-md-3">
      <owl-carousel-o [options]="productDetailsOptions">
        <ng-container *ngFor="let path of productDetails?.images">
          <ng-template carouselSlide>
            <img class="w-100" [src]="path" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-md-9">
      <div>
        <h2 class="h5">{{ productDetails?.title }}</h2>
        <p class="text-muted small">{{ productDetails?.description }}</p>
        <span>{{ productDetails.category?.name }}</span>

        <div class="d-flex align-items-center justify-content-between my-3">
          <span class="small text-muted">{{
            productDetails?.price | currency : "EGP"
          }}</span>
          <p class="mb-0">
            <i class="fas fa-star rating-color"></i
            >{{ productDetails?.ratingsAverage }}
          </p>
        </div>
        <div class="d-flex justify-content-between ">
          <button (click)="addToCart(productDetails._id, btnAdd)" #btnAdd class="btn w-75 mx-auto main-btn">+ Add To Cart <i *ngIf="btnAdd.disabled" class="fas fa-spin fa-spinner"></i></button>
          <button routerLink="/home"  class="btn btn-danger w-25 mx-auto ms-2" >Back</button>
        </div>
      </div>
    </div>
  </div>
</section>
