<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div
      *ngFor="let category of categoriesData"
      class="col-sm-6 col-md-4 col-lg-3"
    >
      <div [routerLink]="['/categorydetails', category._id]" routerLinkActive="router-link-active"   role="button" class="border border-success rounded p-2 shadow">
        <img height="270px" class="w-100" [src]="category.image" [alt]="category.name" />
        <h3 class="text-main text-center">{{ category.name }}</h3>
      </div>
    </div>
  </div>
</section>
