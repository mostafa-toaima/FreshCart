<section class="w-75 mx-auto p-3 bg-main-light my-2 rounded shadow" *ngIf="categoryDetails._id">
  <div class="row g-4 align-items-center">
    <div class="col-md-6">
      <img class="w-100" [src]="categoryDetails.image" [alt]="categoryDetails.name">
    </div>
    <div class="col-md-6">
      <h2>{{categoryDetails.name}}</h2>
    </div>
  </div>
</section>
