<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div
      class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="
        let item of brandsData
          | paginate
            : {
                id: 'brandsPaginate',
                itemsPerPage: pageSize,
                currentPage: currentPage,
                totalItems: total
              }
      "
    >
      <div class="border border-success rounded p-2 shadow">
        <img
          height="270px"
          class="w-100"
          [src]="item?.image"
          [alt]="item?.name"
        />
        <h3 class="text-center text-main">{{ item?.name }}</h3>
      </div>
    </div>
  </div>
  <div class="pt-4 text-main text-center">
    <pagination-controls
      id="brandsPaginate"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
    >
    </pagination-controls>
  </div>
</section>
